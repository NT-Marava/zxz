    <div id="sticky-header" class="menu-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mobile-nav-toggler" (click)="toggleNavbar()">
                        <i class="fas fa-bars"></i>
                        &nbsp; MENU
                    </div>
                    <div class="menu-wrap">
                        <nav class="menu-nav">
                            <div class="logo">
                                <a routerLink="/"><img src="assets/img/logo/givens-logo.png" alt="Logo"></a>
                            </div>
                            <div class="navbar-wrap main-menu d-none d-lg-flex">
                                <ul class="navigation">
                                    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                                        <a routerLink="/">Home</a>
                                    </li>
                                    <li routerLinkActive="active">
                                        <a routerLink="/about">About</a>
                                    </li>
                                    <li routerLinkActive="active">
                                        <a routerLink="/ministry">Ministry</a>
                                    </li>
                                    <li routerLinkActive="active">
                                        <a routerLink="#">Blog</a>
                                    </li>
                                    <li routerLinkActive="active">
                                        <a routerLink="/contact">Contact</a>
                                    </li>
                                  
                                </ul>
                            </div>
                            <div class="header-action d-none d-md-block">
                            
                                <div class="header-social">
                                    <ul class="list-wrap">
                                        <li routerLinkActive="active">
                                            <a class="donate" routerLink="/contact">Donate</a>
                                        </li>
                                        <!-- <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                        <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li> -->
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>

                    <!-- Mobile Menu  -->
                    <div class="mobile-menu">
                        <nav class="menu-box">
                            <div class="close-btn" (click)="toggleNavbar()">
                                <i class="fas fa-times"></i>
                                &nbsp;
                            </div>
                            <div class="nav-logo">
                                <a href="#"><img src="assets/img/logo/logo.png" alt="Logo"></a>
                            </div>
                            <div class="mobile-search">
                                <form action="#">
                                    <input type="text" placeholder="Search here...">
                                    <button><i class="flaticon-search"></i></button>
                                </form>
                            </div>
                            <div class="menu-outer">
                                <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                            </div>
                            <div class="social-links">
                                <ul class="clearfix list-wrap">
                                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="menu-backdrop"></div>
                    <!-- End Mobile Menu -->

                </div>
            </div>
        </div>
    </div>

    <!-- header-search -->
    <div class="search-popup-wrap" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="search-close">
            <span><i class="fas fa-times"></i></span>
        </div>
        <div class="search-wrap text-center">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="title">... Search Here ...</h2>
                        <div class="search-form">
                            <form action="#">
                                <input type="text" name="search" placeholder="Type keywords here">
                                <button class="search-btn"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-search-end -->

</header>
